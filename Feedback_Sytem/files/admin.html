<!DOCTYPE html>
    <head>
        <title>Login V4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->  
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===;[=7============================================================================================-->
    </head>
    <style>
        .a{
            background-color:red;
        }
      

    </style>

    <body>
       
        <div class="limiter">

            <div class="container-login100" style="background-image: url('https://images.unsplash.com/photo-1434871619871-1f315a50efba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80');">

                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <center>
                        <div class="r">
                            <span class="login100-form-title p-b-49">

                                <font color="purple">Select Train</font>

                            </span>
                        </div>           
                    </center>


                     	 
                    <form action="" method="POST" class="login100-form validate-form">
                       
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">E-mail</span>
                            <input class="input100" type="text" name="email" placeholder="Type your E-mail">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                       
                         <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Train</span>
                            <select name="train">
                                <option value="queen">Gujrat Queen - 19033</option>
                                <option value="express">Gujrat Express - 22953 </option>
                                <option value="karnavati">Karnavati Express - 12933</option>
                                <option value="Intercity">Surat Intercity - 22962</option>
                                <option value="mumbai">Mumbai Express - 16340</option>

                            </select>
                        </div>
                        <br>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Date</span>
                            <input class="input100" type="Date" name="date">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <br>

                         <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Source </span>
                            <select name="source">
                                <option value="valsad">Valsad</option>
                                <option value="navsari">Navsari</option>
                                <option value="surat">Surat</option>
                                <option value="bharuch">Bharuch</option>
                                <option value="vadodra">Vadodra</option>
                                <option value="nadiad">Nadiad</option>
                                <option value="ahmedabad">Ahmedabad</option>

                            </select>
                        </div>
                        <br>
                          <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Destination </span>
                                <select name="destination">
                                <option value="valsad">Valsad</option>
                                <option value="navsari">Navsari</option>
                                <option value="surat">Surat</option>
                                <option value="bharuch">Bharuch</option>
                                <option value="vadodra">Vadodra</option>
                                <option value="nadiad">Nadiad</option>
                                <option value="ahmedabad">Ahmedabad</option>

                            </select>
                        </div>
                        <br>
                        


                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">Number Of Tickets</span>
                            <input class="input100" type="text" name="tickets" placeholder="Enter Nuber Of tickets">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>



                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">E-mail</span>
                            <input class="input100" type="text" name="email" placeholder="Type your E-mail">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="submit" name="generate" class="login100-form-btn">
                                    Generate
                                </button>
                            </div>
                        </div>

                </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
      <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

   

</body>
</html>
